<div>
    <div style="text-align: center">
        <span *ngIf="!gameActive">Run on space</span>
        <span *ngIf="gameActive">Pause on space</span>
    </div>
    <div class="game">
        <table style="border: solid 1px black">
            <tr *ngFor="let row of game let i = index">
                <td *ngFor="let cell of row let j = index" (click)="clickOnCell(i, j)">
                    <div *ngIf="cell" style="background-color: rgba(0,0,0,0.5); width: 100%; height: 100%"></div>
                    <div *ngIf="!cell" style="background-color: rgba(255,255,255,0.5); width: 100%; height: 100%"></div>
                </td>
            </tr>
        </table>
    </div>
</div>
