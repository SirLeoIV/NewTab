<div>
    <div style="text-align: center">
        <span>Run on space</span>
    </div>
    <div class="game">
        <table style="border: solid 1px black">
            <tr *ngFor="let row of game let i = index">
                <td *ngFor="let cell of row let j = index">
                    <div style="width: 100%; height: 100%" (click)="clickOnCell(i, j)">
                        <div *ngIf="cell" style="background-color: black; width: 100%; height: 100%"></div>
                        <div *ngIf="!cell" style="background-color: white; width: 100%; height: 100%"></div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
