<div class="text-right">
  <mat-tab-group headerPosition="below" *ngIf="gamesOpen">
    <mat-tab label="Snake">
      <app-snake></app-snake>
    </mat-tab>
    <mat-tab label="Runner">
      <app-runner></app-runner>
    </mat-tab>
    <mat-tab label="Game of Life">
      <app-game-of-life></app-game-of-life>
    </mat-tab>
  </mat-tab-group>
  <button mat-icon-button (click)="toggleGames()">
    <mat-icon>sports_esports</mat-icon>
  </button>
</div>
